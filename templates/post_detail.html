{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{object.title}}</h2>
        <p>{{object.body}}</p>
    </div>  
    <div class="post-actions">
        <a href="{% url 'post_edit' object.pk %}">Edit Post</a>
        <a href="{% url 'post_delete' object.pk %}">Delete Post</a>
        <a href="{% url 'home' %}">Back to Posts</a>
    </div>
{% endblock content %}
